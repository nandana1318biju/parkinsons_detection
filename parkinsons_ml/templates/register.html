<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Parkinson's Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      margin-top: 60px;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #2c3e50;
    }
    .logo {
      width: 90px; /* Increased size */
      margin: 0 auto 10px; /* Center horizontally + space below */
      display: block; /* Required for margin auto to work */
      border-radius: 20px; /* Curved corners */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* 3D shadow */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
    }

    .btn-primary {
      background-color: #5A67D8;
      border-color: #5A67D8;
    }
    .btn-primary:hover {
      background-color: #434190;
      border-color: #434190;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="form-container">
      <img src="{{ url_for('static', filename='images/login_bg.png') }}" alt="logo" class="logo">
      <h2 class="form-title">Create Your Account</h2>

      <form method="POST" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email (used as username)</label>
          <input type="email" name="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" id="age" min="10" max="110" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-select" id="gender" required>
              <option disabled selected value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="nonbinary">Non-binary</option>
              <option value="prefer_not">Prefer not to say</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="hand" class="form-label">Typing Hand</label>
          <select name="hand" class="form-select" id="hand" required>
            <option disabled selected value="">Select Hand Preference</option>
            <option value="right">Right Handed</option>
            <option value="left">Left Handed</option>
            <option value="both">Ambidextrous</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="onset_years" class="form-label">Years Since Symptom Onset (if any)</label>
          <input type="number" name="onset_years" class="form-control" id="onset_years" min="0" placeholder="0 if none">
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">User Role</label>
          <select name="role" class="form-select" id="role" required>
            <option disabled selected value="">Select Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>

        <p class="mt-3 text-center">
          Already have an account? <a href="/login">Login here</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
